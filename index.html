<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Web Animation</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <h5>Web animations</h5>

        <div>
            <p>This square won't do anything until you click the buttons below!</p>
            <div id="square"></div>
        </div>
        
        <!-- Animation features -->
        <div>
            <p>Animation features</p>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="reverse">Reverse</button>
        </div>

        <p>Control of animation speed</p>
        <button id="slow">Slow</button>
        <button id="normal">Normal</button>
        <button id="fast">Fast</button>
    </body>
    <script src="index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Web Animation API</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <h5>Web animations</h5>

        <div>
            <p>Click the animation features in red to see the hidden square!</p>
            <div id="square"></div>
        </div>
        
        <!-- Animation features -->
        <div class="animation">
            <p>Animation features</p>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="reverse">Reverse</button>
        </div>

        <!-- Manipulating animation features -->
        <div class="animation-manipulation">
            <p>Control of animation speed!</p>
            <button id="slow">Slow</button>
            <button id="normal">Normal</button>
            <button id="fast">Fast</button>
        </div>
    </body>
    <script src="index.js"></script>
</html>
